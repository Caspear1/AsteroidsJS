<!doctype html>
<html>
	<head>
		<title>AsteroidsJS</title>
		<link rel="stylesheet" type="text/css" href="asteroids.css">
	</head>
	<body>
		<div id='container'>
			<canvas id="space"></canvas>
			<div id="info">
				<span class="label">Score:</span><span id="score">0</span>
				<span class="label">Lives:</span><span id="lives">0</span>
				<span class="label">Level:</span><span id="level">0</span>
			</div>
			<div id="message"></div>
			<div id="details">
				<span class="label">frame rate:</span><span id="frameRate"></span><span> fps</span>
				<span id="powerUp"></span>
			</div>
			<span id="instruction"></span>
		</div>
		<script type="text/javascript" src="asteroids.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	</body>
</html>
